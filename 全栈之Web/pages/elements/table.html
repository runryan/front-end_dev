<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>

<body>
    <table border="1px" align="center" width="100%" cellspacing="0px" cellpadding="0px">
        <caption>表格</caption>
        <th rowspan="2">表头</th>
        <th colspan="2">表头</th>
        <tr>
            <td>安监局啊</td>
            <td>安监局啊</td>
        </tr>
        <tr>
            <td>安监局啊</td>
            <td colspan="2" align="center">安监局啊</td>
        </tr>
        <tr>
            <td>安监局啊</td>
            <td>安监局啊</td>
            <td>安监局啊</td>
        </tr>
    </table>
</body>

</html>
